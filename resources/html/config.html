<body>

    <div class="panel-group">
        <div id="workspace_panel" class="panel panel-primary">
            <div class="panel-heading">Workspace</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="workspace_linuxpath">Linux Path:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="workspace_linuxpath" placeholder="Enter linux path corresponds to current windows path">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="ssh_panel" class="panel panel-primary">
            <div class="panel-heading">SSH</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ssh_host">Host:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ssh_host" placeholder="Enter linux host name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ssh_port">Port:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ssh_port" placeholder="Enter ssh port">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ssh_user">User:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="ssh_user" placeholder="Enter ssh user">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="ssh_pwd">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="ssh_pwd" placeholder="Enter ssh password">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="repotool_panel" class="panel panel-primary">
            <div class="panel-heading">Repo Tool</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="repotool_path">Path:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="repotool_path" placeholder="Enter linux path of repo tool">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="repotool_initopt">Init Options:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="repotool_initopt" placeholder="Enter repo init options">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="repotool_syncopt">Sync Options:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="repotool_syncopt" placeholder="Enter repo sync options">
                        </div>
                    </div>
                    <div class="form-group adv-cfg">
                        <label class="control-label col-sm-2" for="repotool_uploadtype">Upload Type:</label>
                        <div class="col-sm-10">
                            <select class="form-control selectpicker" id="repotool_uploadtype" title="Choose the upload type ">
                                <option value="CHANGE">CHANGE</option>
                                <option value="DRAFT">DRAFT</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="git_panel" class="panel panel-primary">
            <div class="panel-heading">Git</div>
            <div class="panel-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="git_path">Path:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="git_path" placeholder="Enter linux path of git">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="form-group save-btn">
            <div class="col-lg-12">
                <a id="saveCfgBtn" class="btn btn-success btn-block btn-md">Save</a>
            </div>
        </div>
    </div>
</body>
